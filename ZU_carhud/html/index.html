<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HUD Véhicule Futuriste</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="vehicle-hud">
        <div class="icons-container">
            <div id="seatbelt" class="icon"><i class="fas fa-user-lock"></i></div>
            <div id="cruise" class="icon"><i class="fas fa-road"></i></div>
            <div id="lock-status" class="icon"><i class="fas fa-lock"></i></div>
            <div id="fuel-economy" class="icon"><i class="fas fa-leaf"></i></div>
            <div id="optimal-shift" class="icon"><i class="fas fa-arrow-up"></i></div>
            <div id="navigation" class="icon"><i class="fas fa-map-marker-alt"></i></div>
            <div id="passengers" class="icon">
                <i class="fas fa-users"></i>
                <span id="passenger-count">0</span>
            </div>
        </div>

        <div class="hud-container">
            <div class="speed-container">
                <svg viewBox="0 0 100 100" class="speed-circle">
                    <circle cx="50" cy="50" r="45" class="speed-background"/>
                    <circle cx="50" cy="50" r="45" class="speed-progress"/>
                </svg>
                <div class="speed-text">
                    <span id="speed-value">0</span>
                    <span id="speed-unit">km/h</span>
                </div>
            </div>

            <div class="info-container">
                <div class="info-item">
                    <span class="info-label">Vitesse</span>
                    <span id="gear-value" class="info-value">N</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Fuel</span>
                    <div id="fuel-icon" class="fuel-icon">
                        <i id="fuel-icon-inner" class="fas fa-gas-pump"></i>
                    </div>
                    <span id="fuel-value" class="info-value">100%</span>
                </div>
                <div class="info-item">
                    <span class="info-label">RPM</span>
                    <div id="rpm-icon" class="icon">
                        <i class="fas fa-tachometer-alt"></i>
                    </div>
                </div>
                <div class="info-item">
                    <span class="info-label">C°</span>
                    <div id="temp-icon" class="icon">
                        <i class="fas fa-thermometer-three-quarters"></i>
                    </div>
                </div>
                <div class="info-item">
                    <span class="info-label">État</span>
                    <div id="vehicle-state-icon" class="icon">
                        <i class="fas fa-car"></i>
                    </div>
                </div>
 
            </div>
        </div>
    </div>
    <div id="alerts-container"></div>
    <script src="script.js"></script>
</body>
</html>
